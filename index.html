<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expenses chart</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <header class="header">
          <div class="wrapper-text">
            <p class="text">My balance</p>
            <h2>$921.48</h2>
          </div>
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" width="80%" />
          </div>
        </header>
        <main class="main">
          <div class="title">
            <h2>Spending - Last 7 days</h2>
          </div>
          <div class="chart-container">
            <div class="chart-item">
              <div  class="progress-container">
                <div id="mon" class="progress"></div>
              </div>
              <p class="day">mon</p>
            </div>
            <div class="chart-item">
              <div  class="progress-container">
                <div id="tue" class="progress"></div>
              </div>
              <p class="day">tue</p>
            </div>
            <div class="chart-item">
              <div  class="progress-container">
                <div id="wed" class="progress"></div>
              </div>
              <p class="day">wed</p>
            </div>
            <div class="chart-item">
              <div  class="progress-container">
                <div id="thu" class="progress"></div>
              </div>
              <p class="day">thu</p>
            </div>
            <div class="chart-item">
              <div  class="progress-container">
                <div id="fri" class="progress"></div>
              </div>
              <p class="day">fri</p>
            </div>
            <div class="chart-item">
              <div  class="progress-container">
                <div id="sat" class="progress"></div>
              </div>
              <p class="day">sat</p>
            </div>
            <div class="chart-item">
              <div  class="progress-container">
                <div id="sun" class="progress"></div>
              </div>
              <p class="day">sun</p>
            </div>
            

            

            
            
          </div>
          <footer class="footer">
            <div class="total">
              <p class="text">Total this month</p>
              <h1>$478.33</h1>
            </div>
            <div class="last-month">
              <h4>+2.4%</h4>
              <p class="text">from last month</p>
            </div>
          </footer>
        </main>
      </div>
    </div>
    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
